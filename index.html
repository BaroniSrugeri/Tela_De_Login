<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Realize seu Login</h1>
    </header>

    <main>
        <label for="nome">Nome de usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu nome de usuário">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">

        <label for="CPF">CPF ou CNPJ</label>
        <input type="text" id="cpf" placeholder="123.456.789-00">
    </main>

    <footer>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********">

        <button class="botao">Faça seu Login</button>

        <a class="login" href="Login.html">Novo Cadastro</a>
        <a class="senhaa" href="Senha.html">Esqueci a Senha</a>
    </footer>
</body>
</html>
